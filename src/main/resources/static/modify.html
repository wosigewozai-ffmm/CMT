<script>
    function addEffect() {
        var model = {
            "name": document.getElementById("effectName").value
        }
        $.ajax({
            url: "/modify/addEffect",
            type: "POST",
            async: true,
            contentType: "application/json;charset=UTF-8", //使用 application/json;charset=UTF-8
            data: JSON.stringify(model), //将JSON对象转换为JSON字符串
            dataType: 'json',
            success: function (data) {

            }
        })
    }

    function addPrescription() {
        var model = {
            "name": document.getElementById("prescriptionName").value
        }
        $.ajax({
            url: "/modify/addPrescription",
            type: "POST",
            async: true,
            contentType: "application/json;charset=UTF-8", //使用 application/json;charset=UTF-8
            data: JSON.stringify(model), //将JSON对象转换为JSON字符串
            dataType: 'json',
            success: function (data) {

            }
        })
    }

    function imgUpload(){
    var formdata=new FormData();
    formdata.append('fileName', $('#filename').get(0).files[0]);

    //ajax上传
    $.ajax({
    async: false,
    type: 'POST',
    url: "/modify/addExcel",
    dataType: 'text',

    success: function (data) {

    },

    alert("error,请输入正确参数");
    }
    })
    }
</script>
